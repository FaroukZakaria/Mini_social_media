<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <link rel="stylesheet" href="static/navbar.css">
</head>
<body>

        <div class="navbar-left">
            <a href="/">Home</a>
            <a href="/users">Users</a>

	    {% else %}
	        <a href="/login">Login</a>

	    {% endif %}
	</div>
    </div>
</body>
</html>
