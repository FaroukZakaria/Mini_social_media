<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Likes</title>
    <link rel="stylesheet" href="/static/likes.css">
</head>
<body>
    <!-- Include the navigation bar -->
    {% include 'navbar.html' %}

    <h1>Users who Liked this Post</h1>
    {% for like in post_likes %}
     	    <div class="user-info">
	        <a href="/users/{{ like.user.id }}">{{ like.user.firstname }} {{ like.user.lastname }}</a>
        	<p class="post-like-info">Posts: {{ like.user.user_posts | length }} | Likes: {{ like.user.user_likes | length }}</p>
	    </div>
	</ul>
    {% endfor %}
</body>
