<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up Page</title>
<link rel="stylesheet" href="../static/signup.css">
</head>
<body>
    {% include 'navbar.html' %}
    <div class="signup-container">
        <h2>Create Your Account</h2>
        <form action="/signup" method="POST" id="signup-form">
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" name="fullname" required>
            </div>
            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
                        <div class="form-group">
                <label for="confirmedPassword">Confirm Password</label>
                <input type="password" id="confirmedPassword" name="confirmedPassword" required>
            </div>
            <div class="form-group">
                <button type="submit">Sign Up</button>
            </div>
            <div class="form-group">
                <span class="login-link">Already have an account? <a href="/login">Login here</a></span>
            </div>
        </form>
    </div>
        {% with messages = get_flashed_messages() %}
                {% if messages %}
                        <div id="flash-messages">
                                {% for message in messages %}
                                        <div class="alert alert-info" role="alert">{{ message }}</div>
                                {% endfor %}
                        </div>
                {% endif %}
        {% endwith %}
	<script>
		document.addEventListener('DOMContentLoaded', function () {
	        const passwordInput = document.getElementById('password');
        	const confirmPasswordInput = document.getElementById('confirmedPassword');
	        const form = document.getElementById('signup-form');

        	form.addEventListener('submit', function (event) {
	            if (passwordInput.value !== confirmPasswordInput.value) {
        	        event.preventDefault();
                	alert('Passwords do not match');
	            }
        	});
	    });
	</script>

</body>
</html>
